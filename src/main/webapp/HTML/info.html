                if($(this).text() == "收缩") {
                    $(this).text("展开")
                } else {
                    $(this).text("收缩")
                }
                $(".filterBox").toggle(function(){
                    $(this).next("#data").animate({height: 'toggle', opacity: 'toggle'}, "slow");
                },function(){
                    $(this).next("#data").animate({height: 'toggle', opacity: 'toggle'}, "slow");

                });
            });
        });
